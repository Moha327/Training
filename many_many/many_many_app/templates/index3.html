<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{Some_Book.title}}</h1>
    <h2>ID: {{Some_Book.id}}</h2>
    <p>Description: {{Some_Book.desc}}</p>
    <p>Authors</p>
    <div>
                {% for i in Some_Book.authors.all %}
                    <li>{{i.first_name}} {{i.last_name}}</li>
                {% endfor %}
            
    </div>
    <div>
        <form action="/some_book" method="post">
            {% csrf_token %} 
            <select name="assigned_author" id="assigned_author">
                {% for i in authors %} 
                    <option value="{{i.id}}">{{i.first_name}} {{i.last_name}}</option>
                {% endfor %}
            </select>
            <input type="hidden" value="{{Some_Book.id}}" name="book_id">
            <input value="Add" type="submit" class="btn btn-success">
        </form>
    </div>
</body>
</html>
